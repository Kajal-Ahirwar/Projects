<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-50">

  <div id="shopping-cart-container" class="flex flex-col lg:flex-row gap-6">

    <!-- Products Section -->
    <div id="products-container" class="flex flex-col gap-4">
      
      <!-- Product Card 1 -->
      <div class="card border p-4 rounded-md shadow-sm bg-white">
        <h2 class="text-xl font-semibold">Wireless Headphones</h2>
        <div class="quantity text-gray-700">Quantity: 2</div>
        <div class="price text-green-600">Price: ₹2999</div>
        <button class="remove-button bg-red-500 hover:bg-red-700 text-white px-4 py-2 rounded">
          Remove
        </button>
      </div>

      <!-- Product Card 2 -->
      <div class="card border p-4 rounded-md shadow-sm bg-white">
        <h2 class="text-xl font-semibold">Bluetooth Speaker</h2>
        <div class="quantity text-gray-700">Quantity: 1</div>
        <div class="price text-green-600">Price: ₹1999</div>
        <button class="remove-button bg-red-400 hover:bg-red-600 text-white px-4 py-2 rounded">
          Remove
        </button>
      </div>

    </div>

    <!-- Order Summary Section -->
    <div id="order-summary-container" class="border-2 rounded-lg p-6 bg-white w-full lg:w-1/3">
      <h2 class="text-2xl font-bold mb-4">Order Summary</h2>
      <div id="total" class="text-lg font-semibold">Total:</div>
      <div id="total-amount" class="text-xl text-green-700 mb-4">₹4998</div>
      <a href="#" class="block text-center bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">
        Checkout
      </a>
    </div>

  </div>

</body>
</html>
